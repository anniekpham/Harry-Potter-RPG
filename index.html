<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/dh icon.jpg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Henny+Penny" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Harry Potter RPG</title>
</head>
<body>
    <header class="hp">
        <div class="title">Expelliamus</div>
        <!-- <img src="./assets/images/wand.png" alt="wand" class="wand1">
        <img src="./assets/images/wand2.png" alt="wand" class="wand2"> -->
    </header>
    <div class="container">
        <div class="row">
            <div class="col s3">
                <div class="row characters">
                    <p class="name">Harry Potter</p>
                    <input type="image" src="./assets/images/harry.jpg" class="character" id="character" data-value="100">
                    <p>100</p>
                </div>
                <div class="row characters" id="char2">
                    <p class="name">Professor Snape</p>
                    <input type="image" src="./assets/images/Snape.jpg" class="character" id="character" data-value="120" value="Harry Potter">
                    <p>120</p>
                </div>
            </div>
            <div class="col s6 selected" id="actioncontainer">
                <div class="row" id="chosenchar">
                    <div class="col s6" id="yourchar"></div>
                    <div class="col s6" id="enemychar"></div>
                </div>
                <div class="row" id="attack"></div>
            </div>
            <div class="col s3">
                <div class="row characters" id="char3">
                    <p class="name">Lord Voldemort</p>
                    <input type="image" src="./assets/images/Voldemort.jpeg" class="character" id="character" data-value="150">
                    <p>150</p>
                </div>
                <div class="row characters" id="char4">
                    <p class="name">Bellatrix Lestrange</p>
                    <input type="image" src="./assets/images/Bellatrix.jpg" class="character" id="character" data-value="130">
                    <p>130</p>
                </div>
            </div>
        </div>
    </div>
    <audio autoplay="autoplay" controls="controls">    
            <source src="Hedwig.mp3"/>
    </audio> 
<script src="./assets/javascript/game.js"></script>
</body>
</html>
