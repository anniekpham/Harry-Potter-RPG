<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/dh icon.jpg">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Henny+Penny" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Harry Potter RPG</title>
</head>
<body>
    <header class="hp">
        <div class="title">Expelliarmus</div>
        <img src="./assets/images/wand.png" alt="wand" class="wand1">
        <img src="./assets/images/wand2.png" alt="wand" class="wand2">
    </header>
    <div class="container">
        <div class="row">
            <div class="col s3">
                <div class="row">
                    <p class="name">Harry Potter</p>
                    <input type="image" src="./assets/images/harry.jpg" class="character" id="character" data-health="140" data-attack="13" data-counter="10">
                    <p>140</p>
                </div>
                <div class="row">
                    <p class="name">Professor Snape</p>
                    <input type="image" src="./assets/images/Snape.jpg" class="character" id="character" data-health="120" data-attack="14" data-counter="8">
                    <p>120</p>
                </div>
            </div>
            <div class="col s6 selected" id="actioncontainer">
                <div class="row" id="chosenchar">
                    <p class="intro">It's the Battle of Hogwarts, pick your wizard or witch to fight with. Then choose another to defend the castle against. Pick wisely, for there is no going back.</p>
                    <div class="col s6" id="yourchar"></div>
                    <div class="col s6" id="enemychar"></div>
                </div>
                <div class="row" id="attack"></div>
            </div>
            <div class="col s3">
                <div class="row">
                    <p class="name">Lord Voldemort</p>
                    <input type="image" src="./assets/images/Voldemort.jpeg" class="character" id="character" data-health="150" data-attack="18" data-counter="12">
                    <p>150</p>
                </div>
                <div class="row">
                    <p class="name">Bellatrix Lestrange</p>
                    <input type="image" src="./assets/images/Bellatrix.jpg" class="character" id="character" data-health="130" data-attack="16" data-counter="9">
                    <p>130</p>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
